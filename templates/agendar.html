<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agendar Horário</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #ffe4e6; /* Rosa claro */
                color: #fff;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
    
            .container {
                background: linear-gradient(145deg, #f8d7da, #f1c1c8); /* Gradiente em tons de rosa */
                border-radius: 15px;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
                width: 90%;
                max-width: 400px;
                padding: 30px;
                text-align: center;
                animation: fadeIn 1s ease-in-out;
            }
    
            .logo {
                width: 120px;
                margin: 0 auto 20px;
            }
    
            .logo img {
                width: 100%;
                border-radius: 50%;
                border: 3px solid #ff69b4; /* Rosa vibrante */
            }
    
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
                color: #ff69b4; /* Rosa vibrante */
            }
    
            .form-group {
                margin-bottom: 20px;
                text-align: left;
            }
    
            .form-group label {
                display: block;
                font-size: 14px;
                color: #333;
                margin-bottom: 5px;
            }
    
            .form-group input, .form-group select {
                width: 100%;
                padding: 12px;
                font-size: 14px;
                border: none;
                border-radius: 5px;
                background-color: #f3e0e3; /* Rosa claro */
                color: #333;
                box-sizing: border-box;
            }
    
            .form-group input:focus, .form-group select:focus {
                outline: none;
                border: 1px solid #ff69b4; /* Rosa vibrante */
                background-color: #f7d1db;
            }
    
            .btn {
                width: 100%;
                padding: 12px;
                font-size: 16px;
                font-weight: bold;
                color: #fff;
                background-color: #ff69b4; /* Rosa vibrante */
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
    
            .btn:hover {
                background-color: #ff4784; /* Rosa mais escuro */
                transform: scale(1.05);
            }
    
            .footer {
                margin-top: 20px;
                font-size: 12px;
                color: #999;
            }
    
            .error {
                color: #ff4d4d;
                margin-bottom: 20px;
                font-size: 14px;
            }
    
            @media (min-width: 768px) {
                body {
                    overflow: auto;
                }
    
                .container {
                    max-width: 600px;
                    padding: 40px;
                }
    
                h1 {
                    font-size: 28px;
                }
    
                .form-group input, .form-group select {
                    font-size: 16px;
                    padding: 15px;
                }
    
                .btn {
                    font-size: 18px;
                }
            }
    
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: scale(0.9);
                }
                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }
        </style>
        <script>
            const barbeiros = [
                { id: 1, nome: "Aline" },
            ];
    
            const horariosOcupados = {
                1: ["10:00", "14:00"],
            };
    
            function carregarHorarios() {
                const barbeiroId = parseInt(document.getElementById("barbeiro").value);
                const horarioInput = document.getElementById("horario");
                const horariosDisponiveis = gerarHorariosFuncionamento().filter(
                    horario => !horariosOcupados[barbeiroId]?.includes(horario)
                );
    
                horarioInput.innerHTML = "";
                horariosDisponiveis.forEach(horario => {
                    const option = document.createElement("option");
                    option.value = horario;
                    option.textContent = horario;
                    horarioInput.appendChild(option);
                });
            }
    
            function gerarHorariosFuncionamento() {
                const horarios = [];
                for (let hora = 9; hora <= 22; hora++) {
                    horarios.push(`${hora.toString().padStart(2, "0")}:00`);
                    horarios.push(`${hora.toString().padStart(2, "0")}:30`);
                }
                return horarios;
            }
    
            function carregarBarbeiros() {
                const barbeiroSelect = document.getElementById("barbeiro");
                barbeiros.forEach(barbeiro => {
                    const option = document.createElement("option");
                    option.value = barbeiro.id;
                    option.textContent = barbeiro.nome;
                    barbeiroSelect.appendChild(option);
                });
                carregarHorarios();
            }
    
            window.onload = () => {
                carregarBarbeiros();
            };
        </script>
    </head>

        <h1>Agende seu horário</h1>

        <form action="/agendar" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
            </div>
            <div class="form-group">
                <label for="barbeiro">Escolha o Nail Designer:</label>
                <select id="barbeiro" name="barbeiro_id" onchange="carregarHorarios()" required>
                    <option value="" disabled selected>Selecione um Nail Designer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="horario">Escolha o horário:</label>
                <select id="horario" name="horario" required></select>
            </div>
            <button type="submit" class="btn">Agendar</button>
        </form>

</body>
</html>
