<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nails - Início</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe4e6; /* Rosa claro para o fundo */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: linear-gradient(145deg, #f8d7da, #f1c1c8); /* Gradiente suave em tons de rosa */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
            box-sizing: border-box;
        }

        .logo {
            width: 120px;
            margin: 0 auto 20px;
            animation: bounce 1.5s infinite;
        }

        .logo img {
            width: 100%;
            border-radius: 50%;
            border: 3px solid #ff69b4; /* Rosa vivo para o contorno da imagem */
        }

        h1 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            width: 100%; /* Garante que o botão se adapta à largura do contêiner */
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #ff69b4; /* Rosa vibrante */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-decoration: none;
            box-sizing: border-box; /* Inclui o padding dentro da largura total */
        }

        .btn:hover {
            background-color: #ff4784; /* Tom mais escuro de rosa para o hover */
            transform: scale(1.05);
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }

        @media (min-width: 768px) {
            body {
                overflow: auto;
            }

            .container {
                max-width: 600px;
                padding: 40px;
            }

            h1 {
                font-size: 32px;
            }

            .btn {
                font-size: 18px;
                padding: 15px 20px;
                width: auto; /* Permite que o botão tenha tamanho automático em telas maiores */
            }
        }

        /* Animation */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Mobile First Design */
        .container {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .highlight {
            color: #ff4784; /* Rosa mais escuro para destaque */
            font-weight: bold;
        }
    </style>
